name: share_meal
description: ShareMeal MVP frontend
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.7.0
  geocoding: ^2.1.1
  intl: ^0.19.0
  # Firebase core SDK for initializing Firebase in Flutter.
  firebase_core: ^3.6.0
  # Firebase Authentication for login/register flows.
  firebase_auth: ^5.3.1
  # Cloud Firestore for real-time food listings + requests.
  cloud_firestore: ^5.5.0
  # Firebase Cloud Messaging for push notification handling.
  firebase_messaging: ^15.1.3
  # Firebase Storage for optional meal photos (can be wired later).
  firebase_storage: ^12.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

